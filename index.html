<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <title>Kokoa_Tribe_DAY_14</title>
  </head>
  <body>
    <section class="camera">
      <div class="camera__box box">
        <i class="fas fa-camera-retro"></i>
      </div>
      <div class="camera__hover box">
        <h4 class="camera__title title">Camera</h4>
        <span class="camera__author author">by Jacob Cummings</span>
        <a href="#" class="camera__button">Take a look</a>
      </div>
    </section>
    <section class="gameCenter">
      <div class="gameCenter__container"></div>
      <div class="gameCenter__box box">
        <i class="fas fa-gamepad"></i>
      </div>
      <div class="gameCenter__hover">
        <div class="gameCenter__title-container">
          <h4 class="gameCenter__title title">Game Center</h4>
          <span class="gameCenter__author author">by Jacob Cummings</span>
        </div>
        <a href="#" class="gameCenter__button">Take a look</a>
      </div>
    </section>
    <section class="safari">
      <div class="safari__container"></div>
      <div class="safari__box box">
        <i class="fab fa-safari"></i>
      </div>
      <div class="safari__hover box">
        <div class="safari__title-container">
          <h4 class="safari__title title">safari</h4>
          <span class="safari__author author">by Jacob Cummings</span>
        </div>
        <a href="#" class="safari__button">Take a look</a>
      </div>
    </section>
  </body>
</html>
